{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
  <h2>ลบ Tag</h2>
  <div class="alert alert-warning">
    <h4>คุณแน่ใจหรือไม่ที่จะลบ Tag นี้?</h4>
    <p><strong>ชื่อ Tag:</strong> {{ tag.name }}</p>
    <p>การลบ Tag นี้จะเอา Tag นี้ออกจากโน้ตทั้งหมด แต่จะไม่ลบโน้ต</p>
  </div>
  <form method="POST">
    {{ form.csrf_token }}
    {{ form.tag_name() }}
    <div class="mb-3">
      <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
      <a href="{{ url_for('tags_view', tag_name=tag.name) }}" class="btn btn-secondary">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock body %}
